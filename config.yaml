# Message Dispatcher Configuration - Local Development

app:
  name: "Message Dispatcher"
  version: "1.0.0"
  environment: "development"  # development, staging, production
  port: 8080
  api_key: "local-dev-api-key-123"  # Different API key for local development
  log_level: "debug"  # More verbose logging for development

# Rate limiting configuration
rate_limiting:
  enabled: true
  requests_per_minute: 60           # Global limit per IP for all endpoints
  cleanup_interval: "5m"            # Memory cleanup interval

logging:
  level: "debug"
  environment: "development"
  enable_json: false  # true for production

database:
  host: "postgres"  # Local PostgreSQL
  port: 5432
  username: "msg_dispatcher_user"
  password: "msg_dispatcher_pass123"
  database: "message_dispatcher"
  ssl_mode: "disable"  # disable, require, verify-ca, verify-full
  max_connections: 25
  min_connections: 5
  max_conn_lifetime: "1h"
  max_conn_idle_time: "30m"
  health_check_period: "1m"

redis:
  host: "redis"  # Local Redis
  port: 6379
  password: ""
  db: 0
  ttl: "5m"

webhook:
  url: "https://webhook.site/a25c4f75-0f22-47f4-9def-dbdac00515ae"  # Change this to your webhook URL!
  auth_token: ""
  timeout: "30s"
  max_retries: 3
  retry_backoff_base: "1s"
  retry_backoff_max: "5s"

scheduler:
  enabled: true
  interval: "2m"  # How often to process messages
  batch_size: 2   # Number of messages to process per batch 